apply plugin: 'groovy'
apply plugin: 'eclipse'

version = '1.0-SNAPSHOT'
group 	= 'mockfor'

jar {
    manifest {
        attributes 'Implementation-Title': 'MockFor Examples', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
	groovy  group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile 'org.gmock:gmock:0.8.2'
}

sourceSets {
	test {
		java {
			srcDir 'src/test'
		}
	}
}

sourceSets.main.groovy.srcDirs = sourceSets.main.java.srcDirs
sourceSets.test.groovy.srcDirs = sourceSets.test.java.srcDirs